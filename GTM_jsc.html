<!DOCTYPE html>
<script>
    (function (e, g, d, t, m) {
        var x = e.createElement(g); x.src = d; x.async = 1;
        t = e.getElementsByTagName(g)[0]; t.parentNode.insertBefore(x, t);
    })(document, "script", "https://gdtm-uat.globalsiteanalytics.com/ncqGAQSF_Rbs0x5j2.js");

    function handleSubmit(event) {
        event.preventDefault();
        var formData = new FormData(event.target);
        var formObject = {};
        formData.forEach((value, key) => {
            formObject[key] = value;
        });

        var resultContainer = document.createElement('div');
        resultContainer.classList.add('result-container');
        resultContainer.innerHTML = `
        <h3>Submitted Information</h3>
        <p><strong>First Name:</strong> ${formObject['first-name']}</p>
        <p><strong>Last Name:</strong> ${formObject['last-name']}</p>
        <p><strong>Date of Birth:</strong> ${formObject['dob']}</p>
        <p><strong>Address:</strong> ${formObject['address']}</p>
        <p><strong>user_prefs JSC:</strong> <span style="word-wrap: break-word; font-size: 9px;">${formObject['user_prefs']}</span></p>
        <p><strong>user_prefs2 HIDM:</strong> <span style="word-wrap: break-word; font-size: 9px;">${formObject['user_prefs2']}</span></p>
    `;

        var formContainer = document.querySelector('.form-container');
        formContainer.appendChild(resultContainer);
    }

    document.addEventListener('DOMContentLoaded', function () {
        var form = document.querySelector('form');
        form.addEventListener('submit', handleSubmit);
    });
</script>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
        }

        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Personal Information</h2>
        <form>
            <div class="form-group">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
